services:
  - type: web
    name: clinic-scheduler
    env: python
    region: Frankfurt (EU Central)   # or choose your region
    plan: free
    disk: 512         # SQLite needs a little disk
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate --no-input
      python manage.py collectstatic --no-input
    startCommand: gunicorn clinic_scheduler.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        fromSecret: django-secret-key
      - key: DEBUG
        value: "False"
secrets:
  - name: django-secret-key
    secure: <your-secret-here>
